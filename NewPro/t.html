<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  display: flex;
}

.form-section {
  width: 50%;
  padding: 20px;
}

.form-section h2 {
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="email"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type="checkbox"] {
  margin-right: 5px;
}

button {
  background-color: #ff4d4d;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
}
</style>
</head>
<body>
<div class="container">
  <form action="https://getform.io/f/bgdypyla" method="post">
  <div class="form-section">
    <h2>Talk to us</h2>
    <div class="form-group">
      <label for="workEmail">Work email*</label>
      <input type="email" id="workEmail" name="workEmail">
    </div>
    <div class="form-group">
      <label for="firstName">First name*</label>
      <input type="text" id="firstName" name="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last name*</label>
      <input type="text" id="lastName" name="lastName">
    </div>
    <div class="form-group">
      <input type="checkbox" id="termsAndConditions" name="termsAndConditions">
      <label for="termsAndConditions">I agree to Fyle's terms and conditions, and provide consent to send me communication.</label>
    </div>
    <button type="submit">Contact Us</button>
  </form>
  </div>
</body>
</html>
